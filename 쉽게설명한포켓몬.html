
<!-- 
이 코드는 버튼을 클릭할 때마다 랜덤으로 포켓몬 이미지를 보여주는 간단한 웹 애플리케이션입니다. 이 애플리케이션은 HTML, CSS, JavaScript로 작성되어 있습니다.

우선, HTML 코드에서는 "Generate Pokémon"이라는 텍스트가 있는 버튼과, 빈 이미지 태그가 있습니다. 이 빈 이미지 태그는 나중에 JavaScript 코드에서 업데이트됩니다. -->
<!DOCTYPE html>
<html>
  <head>
    <title>Random Pokémon Generator</title>
  </head>
  <body>
    <h1>Random Pokémon Generator</h1>
    <button>Generate Pokémon</button>
    <br>
    <img src="" alt="Random Pokémon">
    <!-- 그리고 JavaScript 코드에서는 다음과 같은 일이 일어납니다.

HTML 코드에서 버튼과 이미지 태그를 가져옵니다. -->
    <script>

const button = document.querySelector('button'); //다시호출하기위해서 
const img = document.querySelector('img');
// 포켓몬 API에서 가져올 URL을 저장합니다.
const apiUrl = 'https://pokeapi.co/api/v2/pokemon/';
// 버튼을 클릭할 때마다 API를 호출하여 랜덤으로 포켓몬 ID를 생성하고 해당 ID의 포켓몬 정보를 가져옵니다.
button.addEventListener('click', () => {
  // 랜덤으로 포켓몬 ID를 생성합니다.
  const randomId = Math.floor(Math.random() * 800) + 1;
  //소숫점 올려주는것 floor 
  //랜덤값 난수이기때문에 정수로 만들어주기위해+1
  const url = `${apiUrl}${randomId}`;

  // API를 호출하여 포켓몬 정보를 가져옵니다.
  fetch(url)
    .then(response => response.json())
    .then(data => {
      // 가져온 데이터를 사용하여 이미지를 업데이트합니다.
      const imageUrl = data.sprites.front_default;
      img.setAttribute('src', imageUrl);
    })
    .catch(error => console.log(error));
});

// 가져온 데이터를 사용하여 이미지를 업데이트합니다.
const imageUrl = data.sprites.front_default;
img.setAttribute('src', imageUrl);

    </script>
  </body>
</html>
